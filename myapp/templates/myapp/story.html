{% extends 'base.html' %}

{% block extra_style %}
<style>
    .book {
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 0 auto;
        position: relative;
    }
    .book-title {
        color: var(--secondary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-family: 'Jua', sans-serif;
    }
    .story-image-container {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .story-image {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .page {
        margin-bottom: 2rem;
        font-size: 1.2rem;
        line-height: 1.8;
        color: var(--text-color);
    }
    .navigation-container {
        position: relative;
        margin-top: 2rem;
    }
    .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .nav-button {
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        font-family: 'Jua', sans-serif;
    }
    .nav-button:hover {
        background-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .tts-button {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .tts-button:hover {
        background-color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
    }
    .tts-button svg {
        width: 24px;
        height: 24px;
        fill: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="book">
    <h2 class="book-title">{{ story.title }}</h2>
    <div class="story-image-container">
        <img id="story-image" class="story-image" src="" alt="Story illustration">
    </div>
    <div id="story-content" class="page"></div>
    <div class="navigation-container">
        <div class="navigation">
            <button id="prev-page" class="nav-button">이전 페이지</button>
            <button id="next-page" class="nav-button">다음 페이지</button>
        </div>
        <button id="tts-button" class="tts-button" title="텍스트 읽기">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
    </div>
</div>

<script>
    const content = JSON.parse('{{ content|escapejs }}');
    let currentPage = 0;
    let audioElement = new Audio();
    let isSpeaking = false;

    function showPage(pageNum) {
        const page = content[pageNum];
        document.getElementById('story-content').innerText = page.text;
        document.getElementById('story-image').src = page.image_url || "/static/placeholder.png";
    }

    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            showPage(currentPage);
        }
    });

    document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage < content.length - 1) {
            currentPage++;
            showPage(currentPage);
        } else {
            window.location.href = "{% url 'end' %}";
        }
    });

    const ttsButton = document.getElementById('tts-button');

    ttsButton.addEventListener('click', () => {
        if (isSpeaking) {
            audioElement.pause();
            audioElement.currentTime = 0;
            isSpeaking = false;
            ttsButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            `;
        } else {
            const text = document.getElementById('story-content').innerText;
            fetch('/tts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ text })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                audioElement.src = url;
                audioElement.play();
                isSpeaking = true;
                ttsButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                `;
            });
        }
    });

    audioElement.onended = () => {
        isSpeaking = false;
        ttsButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            `;
    };

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    showPage(0);  // 첫 번째 페이지 표시
</script>
{% endblock %}
